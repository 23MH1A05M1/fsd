<html>
    <head>
        <title>FSD</title>
    </head>
    <body>
        <h4>text type with label</h4>
        <lable>Enter Username:</lable>
        <input type = "text"/>
        <br/>
        <h4>text type with placeholder</h4>
        <input type = "text" placeholder="Enter Username"/>
        <br/>
        <br/>
        <h4>only numbers</h4>
        <input type ="number" placeholder="Enter mobile number"/>
        <br/>
        <br/>
        <h4>for password</h4>
        <input type = "password" placeholder="Enter password"/>
        <br/>
        <br/>
        <h4>radio buttons without grouping</h4>
        <input type = "radio"/>
        <label>Male</label>
        <input type = "radio" />
        <lable>Female</lable>
        <input type = "radio"/>
        <lable>Other</lable>
        <br/>
        <br/>
        <h4>radio buttons with grouping</h4>
        <input type = "radio" name = "Gender"/>
        <label>Male</label>
        <input type = "radio" name = "Gender"/>
        <lable>Female</lable>
        <input type = "radio" name = "Gender"/>
        <lable>Other</lable>
        <br/>
        <br/>
        <h4>checkboxes</h4>
        <input type = "checkbox"/>
        <label>C</label>
        <input type = "checkbox"/>
        <label>C++</label>
        <input type = "checkbox"/>
        <label>Java</label>
        <input type = "checkbox"/>
        <label>Phython</label>
        <br/>
        <br/>
        <h4>Date</h4>
        <input type = "date"/>
        <h4>month</h4>
        <input type = "month"/>
        <h4>week</h4>
        <input type = "week"/>
        <h4>file</h4>
        <input type = "file"/>
        <h4>color</h4>
        <input type = "color"/>
        <h4>range</h4>
        <input type = "range">
        <br/>
        <h4>for long text</h4>
        <textarea></textarea>
        <br>
        <br>
        <br>
        <form>
            <h4>constrint</h4>
            <input type = "text" placeholder ="Enter Username" maxlength ="10" minlength = "4"  required/>
            <input type = "submit"/>
            <input type = "reset"/>
            <br>
            <br>
            <input type = "number" placeholder = "Enter mobile number" min ="4" max ="10"/>
            <input type = "submit"/>
            <br>
            <br>
            <input type ="password" minlength="5" maxlength="10"/>
            <input type = "submit"/>
            <input type = "range" min="0" max = "100"/>
            <input type = "reset"/>
        </form>
        <select>
            <option disabled>Choose fruit</option>
            <option>Apple</option>
            <option>orange</option>
            <option disabled>Grape</option>
            <option> Mango</option>
        </select>
    </body>
</html>
